{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ mapskey }}&libraries=places"></script>
    <script type="text/javascript" src="/js/index.js"></script>
{% endblock %}

{% block content %}
    {{ super() }}
    <div id="welcome-wrapper">
        <div id="welcome-div">
            <h1 id="welcome-text" class="center-align">Welcome, Homie.</h1>
            <div class="row">
                <form action="info" onsubmit="start_preloader()">
                    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
                        <i class="material-icons prefix">search</i>
                        <input name="query" id="search" type="text" class="validate" required>
                    </div>
                    <input type="submit" class="hide">
                </form>
            </div>
            <div class="center-align">
		<div class="preloader-wrapper big">
		    <div class="spinner-layer spinner-blue">
			<div class="circle-clipper left">
			    <div class="circle"></div>
			</div><div class="gap-patch">
			    <div class="circle"></div>
			</div><div class="circle-clipper right">
			    <div class="circle"></div>
			</div>
		    </div>
		    <div class="spinner-layer spinner-red">
			<div class="circle-clipper left">
			    <div class="circle"></div>
			</div><div class="gap-patch">
			    <div class="circle"></div>
			</div><div class="circle-clipper right">
			    <div class="circle"></div>
			</div>
		    </div>
		    <div class="spinner-layer spinner-yellow">
			<div class="circle-clipper left">
			    <div class="circle"></div>
			</div><div class="gap-patch">
			    <div class="circle"></div>
			</div><div class="circle-clipper right">
			    <div class="circle"></div>
			</div>
		    </div>
		    <div class="spinner-layer spinner-green">
			<div class="circle-clipper left">
			    <div class="circle"></div>
			</div><div class="gap-patch">
			    <div class="circle"></div>
			</div><div class="circle-clipper right">
			    <div class="circle"></div>
			</div>
		    </div>
		</div>
	    </div>
        </div>
    </div>
{% endblock %}
