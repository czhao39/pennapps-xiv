{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ mapskey }}&libraries=places"></script>
    <script type="text/javascript" src="/js/index.js"></script>
{% endblock %}

{% block content %}
    {{ super() }}
    <div id="welcome-wrapper">
        <div id="welcome-div">
            <h1 class="center-align">Homie</h1>
            <h5 class="center-align">Your best friend in home buying.</h5>
            <div class="row">
                <form id="search-form" action="info" method="GET">
                    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
                        <i class="material-icons prefix">search</i>
                        <input name="query" id="search" type="text" class="validate" placeholder="Enter an address" required>
                    </div>
                    <input type="submit" class="hide">
                </form>
            </div>
            <div class="center-align">
        <div class="preloader-wrapper big">
            <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
{% endblock %}
