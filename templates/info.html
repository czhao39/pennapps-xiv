{% extends "layout.html" %}

{% block content %}
    {{ super() }}
    <div class="card white">
        <div class="card-content">
            <span class="card-title">Overview</span>
        </div>
    </div>
    <div class="card white">
        <div class="card-content">
            <span class="card-title">Public Services</span>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Distance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in services %}
                    <tr>
                        <td>{{ item.type }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.distance }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
